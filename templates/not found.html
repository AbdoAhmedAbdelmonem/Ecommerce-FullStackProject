<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Not Found</title>
  <style>
    /* General page styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Main container */
    .container {
      background-color: #1d1d1d;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    /* Title styles */
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ffa200;
    }

    /* Message styles */
    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
    }

    /* Animated element */
    .skull {
      font-size: 100px;
      color: #ffa200;
      animation: zoom 1.5s ease-in-out infinite;
    }

    /* Button styles */
    .button {
      background-color: #ffa200;
      color: #fff;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .button:hover {
      background-color: #946511;
    }

    /* Animation keyframes */
    @keyframes zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="skull">üõí‚ùå</div>
    <h1>User Not Found</h1>
    <p>The user you are looking for does not exist or may have been removed.</p>
    <button class="button" onclick="window.location.href='/'">Go Back Home</button>
  </div>

</body>
</html>
